<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class="container">
      <div class="col-md-12 text-center">
        <img src="logo.png"/>
      </div>
      <div class="col-md-12 text-center">
        <p id="info">How to play: Press the space bar to stack blocks all the way to the top!</p>
      </div>
      <div class="col-md-12 text-center">
        <canvas id="canvas" class="text-center" width="560" height="630"></canvas>
      </div>
      <div class="col-md-12 text-center">
        <button id="resetButton" class="btn btn-primary" onclick="setGame();">New Game</button>
      </div>
    </div>
  </body>

</html>
